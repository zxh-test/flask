{% extends 'base.html' %}
{% from '_macros.html' import form_filed %}
{% block content %}
<form method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form_filed(form.username) }}
    </div>
    <div>
        {{ form_filed(form.password) }}
    </div>
    <div>
        {{ form.remember.label }}
        {{ form.remember(class="checkbox") }}<pre>{{ form.submit(class='btn btn-primary') }}</pre>
    </div>
</form>
{% endblock %}
