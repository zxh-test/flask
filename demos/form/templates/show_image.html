<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if session.filenames %}
    {% for filename in session.filenames %}
        <a href="{{ url_for('get_file', filename=filename) }}">
            <img src="{{ url_for('get_file', filename=filename) }}">
        </a>
    {% endfor %}
{% endif %}
</body>
</html>
